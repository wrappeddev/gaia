<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC GAIA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:wght@600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            padding: 20px; /* Added padding */
            box-sizing: border-box;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: flex-start; /* Aligns links to the left */
            align-items: center;
            padding: 15px 30px;
            background-color: #111;
            width: 100%; /* Ensures navbar spans full width */
            box-sizing: border-box;
        }
        .nav-links {
            display: flex;
            gap: 15px; /* Adds spacing between links */
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #ff4af3;
        }
        .border {
            width: 100%;
            height: 100%;
            border: 2px solid gold;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
            <a href="#">More</a>
        </div>
    </div>
    <div class="border">
        <h1>The official page for GAIA Clan PC, coming soon...</h1>
    </div>
</body>
</html>
